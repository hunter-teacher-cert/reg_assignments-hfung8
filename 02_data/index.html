<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <link rel="stylesheet" href="css/style.css"/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
    <!--Button and Inputs -->
    <button id="submitBtn" type="button">Click me</button>
    <input id="lat" placeholder="latitude" />
    <input id="lng" placeholder="longitude" />

    <!--Table for the latitude and longitude-->
    <table>
        <tr>
            <th>Latitude</th>
            <th>Longitude</th>
        </tr>
        <tr>
            <td id="latitude"></td>
            <td id="longitude"></td>
        </tr>
    </table>

    <br>
    <!--DIV with the Map id Important to set before the script.js and after the js package from leaflet js-->
    <div id="mapid"></div>
    <script src="js/script.js"></script>
</body>
</html>
